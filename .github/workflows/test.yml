name: test

on:

  push:

    branches:
      -main
      -beta

jobs:
  runs-python:

    runs-on: ubuntu-latest

    steps:

      - name: check code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: install pytest
        run: |
          pip install pytest

      - name: run test
        run: |
          pytest