name: inst lib

on:

    push:

      branches:
        - main

jobs:

  run-python:

    runs-on: ubuntu-latest

    steps:

      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'

      - name: instal lib
        run : |
          pip install -r requirements.txt

      - name: run script
        run: |
         python app.py
